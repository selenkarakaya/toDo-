<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./toDo.css" rel="stylesheet" />
    <script src="./toDo.js" defer></script>
    <title>Task Tracker</title>
  </head>
  <body>
    <div class="container-sm mt-5">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header text-center">Task Tracker</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button type="submit" class="btn btnAdd" id="btnAddNewTask">
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header controls">
              <div class="filters">
                <span class="active mx-3" id="all">All</span>
                <span id="pending" class="mx-3">Do!</span>
                <span id="completed" class="mx-3">Done</span>
              </div>
              <button id="btnClear" class="btn btn-danger btn-sm float-end">
                Delete
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
